language: python
matrix:
  include:
    - os: linux
      dist: xenial
      python: "nightly"
    - os: linux
      dist: xenial
      python: "3.8-dev"
    - os: linux
      dist: xenial
      python: "3.7-dev"
    - os: linux
      dist: xenial
      python: "3.7"
    - os: linux
      dist: trusty
      python: "3.6-dev"
    - os: linux
      dist: trusty
      python: "3.6"
    - os: linux
      dist: trusty
      python: "3.5"
    - os: linux
      dist: trusty
      python: "3.4"
    - os: linux
      dist: trusty
      python: "2.7"
  allow_failures:
    - python: nightly
    - python: 3.8-dev
    - python: 3.7-dev
    - python: 3.6-dev
services:
  - docker
install:
  - python setup.py develop
script:
  - py.test -vv --capture=sys
